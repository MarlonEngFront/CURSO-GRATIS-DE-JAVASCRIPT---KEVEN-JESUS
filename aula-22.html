<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula22 - eventos hover</title>
    <style>
        /* tbody> tr:hover{
background-color: #ccc;
        } */
        .link {color:red; transition: ease-in-out 0.5s;}
        .tf {background-color: blue;}
    </style>
</head>

<body>

<a id="link" href="#"><h1>Olá Humanos, tudo bem</h1></a> 

    <table style="width:100%">
        <thead>
            <th align="left">Nome</th>
            <th align="left">Idade</th>
        </thead>
        <tbody>
            <tr class="tr">
                <td style="height: 30px;">Alien</td>
                <td style="height: 30px;">2000</td>
            </tr>
            <tr class="tr">
                <td style="height: 30px;">Bixo papão</td>
                <td style="height: 30px;">1000</td>
            </tr>
        </tbody>
    </table>
</body>

<script>

    var link = document.getElementById("link");
    var trs = document.getElementsByClassName("tr");

   // link.addEventListener("mouseover", function () {
      //  alert("óla")
    //})

    link.addEventListener("mouseover", function () {
        link.classList.add("link"); // adiciona a cor vermelha no link quando o mouse passa em cima
    })

    link.addEventListener("mouseleave", function () {
        link.classList.remove("link"); // remove a cor vermelha no link quando o mouse sai de cima
    })

    for (let i = 0; i < trs.length; i++) {
        //console.log("trs") verifica se o for esta sendo executado.
        trs[i].addEventListener("mouseover", function () {
            //console.log(this);
            // this é referente ao elemento do escopo da função.
            this.classList.add("tf");
        })
            }

    for (let i = 0; i < trs.length; i++) {
        //console.log("trs") verifica se o for esta sendo executado.
        trs[i].addEventListener("mouseleave", function () {
            //console.log(this);
            // this é referente ao elemento do escopo da função.
            this.classList.remove("tf");
        })
        
    }
</script>

</html>
